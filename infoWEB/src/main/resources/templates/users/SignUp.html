<!doctype html>
<html data-bs-theme="auto" lang="en"
      layout:decorate="~{layouts/default_layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<div layout:fragment="content">
    <nav>
        <link href="/blog/login.css" rel="stylesheet">
    </nav>
    <!-- 회원가입 폼 -->
    <div class="form">
        <div class="form-panel one">
            <div class="form-header">
                <h1 style="color: #1A1E27;">Register Account
                    <hr>
                </h1>
            </div>
            <div class="form-content">
                <form class="container" action="/users/create" method="post">
                    <div class="form-group">
                        <label for="id">User ID</label>
                        <input id="id" name="id" required="required" type="text" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="pw">Password</label>
                        <input id="pw" name="pw" required="required" type="password" class="form-control"/>
                    </div>
                    <!--                    <div class="form-group">-->
                    <!--                        <label for="cpassword">Confirm Password</label>-->
                    <!--                        <input id="cpassword" name="cpassword" required="required" type="password"/>-->
                    <!--                    </div>-->
                    <div class="form-group">
                        <label for="door_id">Door ID</label>
                        <input id="door_id" name="door_id" required="required" type="text" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="door_pw">Door Password</label>
                        <input id="door_pw" name="door_pw" required="required" type="password" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input id="name" name="name" required="required" type="text" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Sign up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <br>
    <br>
    <br>
    <br>

</div>

</html>
