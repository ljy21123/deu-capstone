<!doctype html>
<html data-bs-theme="auto" lang="en"
      layout:decorate="~{layouts/default_layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">


<div layout:fragment="content">
    <nav>
        <link href="/blog/login.css" rel="stylesheet">
    </nav>
    <!-- 로그인 폼 -->
    <div class="form">
        <div class="form-panel one">
            <div class="form-header">
                <h1 style="color: #1A1E27;">Account Login
                    <hr>
                </h1>
            </div>
            <div class="form-content">
                <form action="/login_process" method="post">

                    <!-- 로그인 에러 메시지 출력 -->
                    <div th:if="${loginError}" class="alert alert-danger" role="alert">
                        <span th:text="${loginError}"></span>
                    </div>

                    <div th:if="${pwError}" class="alert alert-danger" role="alert">
                        <span th:text="${pwError}"></span>
                    </div>

                    <div class="form-group">
                        <label for="id">User ID</label>
                        <input id="id" name="id" required="required" type="text"/>
                    </div>
                    <div class="form-group">
                        <label for="pw">Password</label>
                        <input id="pw" name="pw" required="required" type="password"/>
                    </div>

                    <!-- 아이디 기억 체크박스 -->
                    <div class="form-group">
                        <label class="form-remember">
                            <input type="checkbox" id="rememberMe" onclick="setRememberMe()" th:checked="${rememberMe != ''}">Remember Me
                        </label>
                        <a class="form-recovery" href="/users/signup">Register Account</a>
                    </div>

                    <script>
                        function setRememberMe() {
                            const checkbox = document.getElementById('rememberMe');
                            const id = document.getElementById('id').value;

                            if (checkbox.checked) {
                                document.cookie = "rememberMe=" + id + "; path=/; max-age=" + (30 * 24 * 60 * 60) + ";";
                            } else {
                                document.cookie = "rememberMe=; path=/; max-age=0;";
                            }
                        }

                        window.onload = function() {
                            const cookies = document.cookie.split("; ");
                            for (let i = 0; i < cookies.length; i++) {
                                const cookie = cookies[i].split("=");
                                if (cookie[0] === "rememberMe") {
                                    document.getElementById('id').value = cookie[1];
                                    document.getElementById('rememberMe').checked = true;
                                    break;
                                }
                            }
                        }
                    </script>
                    <!-- 아이디 기억 체크박스 끝 -->

                    <div class="form-group">
                        <button type="submit">Sign In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <br>
    <br>
    <br>
    <br>

</div>
</html>
