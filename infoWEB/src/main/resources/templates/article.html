<!doctype html>
<html data-bs-theme="auto" lang="en"
      layout:decorate="~{layouts/default_layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<!-- 본문 시작 -->
<div layout:fragment="content">

    <main class="container">
        <div class="row g-5">
            <div class="col-md-8">
<!--                <h5 class="pb-4 mb-4 fst-italic border-bottom">-->
<!--                    a media company(언론사)-->
<!--                </h5>-->

                <!-- 포스트 시작 -->
                <article class="blog-post">
                    <h3 class="display-6 link-body-emphasis mb-1 font-malgun" th:text="${articleNews.title}" style="font-weight: bold; font-size: 1.9rem;">제목</h3>
                    <p class="blog-post-meta" th:text="${formattedDate}">날짜</p>
                    <img th:if="${articleNews.image_url}" th:src="${articleNews.image_url}" alt="뉴스 이미지"
                         class="img-fluid" style="max-width: 80%; height: auto;"/>
                    <hr>
                    <p th:text="${articleNews.summary}" style="font-size: 1.1rem;">요약 내용</p>
                    <hr>
                    <a th:href="@{${articleNews.news_url}}">본문 기사 링크</a>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                </article>
                <!-- 포스트 끝 -->

            </div>

            <!-- 그 외 포스트 리스트 시작 -->
            <div class="col-md-4">
                <div class="position-sticky" style="top: 2rem;">
                    <div>
                        <h4 class="fst-italic">Recent posts</h4>
                        <ul class="list-unstyled">
                            <li th:each="recentNews : ${recentNewsList}">
                                <a class="d-flex flex-column flex-lg-row gap-3 align-items-start align-items-lg-center py-3 link-body-emphasis text-decoration-none border-top"
                                   th:href="@{/article(id=${recentNews.id})}">
                                    <img alt="뉴스 이미지"
                                         class="bd-placeholder-img"
                                         onerror="this.onerror=null; this.src='/blog/cat.jpg';"
                                         style="width: 120px; height: 96px; object-fit: cover;"
                                         th:src="${recentNews.image_url}"/>
                                    <div class="col-lg-8">
                                        <h6 class="mb-0 font-malgun" th:text="${recentNews.title}">제목</h6>
                                        <small class="text-body-secondary" th:text="${recentNews.created_at}">날짜</small>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- 그 외 포스트 리스트 끝 -->

        </div>
    </main>

</div>
</html>
